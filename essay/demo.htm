var kk=0;
var bb=0;
var a1 = document.getElementById("d");
function sizeChange()
{
if(kk>100){kk=0;}
else if(kk>50){bb=100-kk;}
else bb=kk;
kk++;
a1.style.width=bb+50;
a1.style.marginTop = -kk*0.25;
a1.style.height=bb+50;
}
setInterval("sizeChange()",80);
</script>
